<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #ece5dd;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  background: #075e54;
  color: white;
  padding: 15px;
  text-align: center;
}

.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  max-width: 70%;
  padding: 10px;
  margin: 5px 0;
  border-radius: 10px;
}

.me {
  background: #dcf8c6;
  align-self: flex-end;
}

.other {
  background: white;
  align-self: flex-start;
}

.input-box {
  display: flex;
  padding: 10px;
  background: white;
}

.input-box input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
}

.input-box button {
  margin-left: 10px;
  padding: 10px 15px;
  border: none;
  background: #25d366;
  color: white;
  border-radius: 50%;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="header" id="chatHeader">Chat</div>
<div class="messages" id="messages"></div>

<div class="input-box">
  <input type="text" id="messageInput" placeholder="Type a message">
  <button onclick="sendMessage()">âž¤</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCSo3we0rPWhMSgDz-gghQUcv5DxaM7cCs",
  authDomain: "synq-1a6fe.firebaseapp.com",
  projectId: "synq-1a6fe",
  storageBucket: "synq-1a6fe.firebasestorage.app",
  messagingSenderId: "991435331026",
  appId: "1:991435331026:web:94022c39f22a4f7ee9240b"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let currentUserId = "";
let otherUserId = "PUT_OTHER_USER_ID_HERE"; // TEMP
let chatId = "";

/* AUTH CHECK */
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    currentUserId = user.uid;
    createChatId();
    listenForMessages();
  }
});

/* CREATE CHAT ID */
function createChatId() {
  chatId = currentUserId < otherUserId
    ? currentUserId + "_" + otherUserId
    : otherUserId + "_" + currentUserId;
}

/* SEND MESSAGE */
function sendMessage() {
  const text = document.getElementById("messageInput").value;
  if (text === "") return;

  db.collection("chats")
    .doc(chatId)
    .collection("messages")
    .add({
      sender: currentUserId,
      text: text,
      time: firebase.firestore.FieldValue.serverTimestamp()
    });

  document.getElementById("messageInput").value = "";
}

/* LISTEN FOR MESSAGES */
function listenForMessages() {
  db.collection("chats")
    .doc(chatId)
    .collection("messages")
    .orderBy("time")
    .onSnapshot(snapshot => {
      const box = document.getElementById("messages");
      box.innerHTML = "";

      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.className = "msg " + (msg.sender === currentUserId ? "me" : "other");
        div.innerText = msg.text;
        box.appendChild(div);
      });

      box.scrollTop = box.scrollHeight;
    });
}
</script>

</body>
</html>
