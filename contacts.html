<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacts</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ece5dd;
  }

  .header {
    background: #075e54;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 18px;
  }

  .contacts {
    padding: 10px;
  }

  .contact {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
  }

  .avatar {
    width: 40px;
    height: 40px;
    background: #25d366;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 12px;
    font-weight: bold;
  }

  .name {
    font-size: 16px;
  }

  .logout {
    background: #dc3545;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="header">Contacts</div>

<div class="contacts" id="contactsList">
  Loading contacts...
</div>

<button class="logout" onclick="logout()">Logout</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCSo3we0rPWhMSgDz-gghQUcv5DxaM7cCs",
    authDomain: "synq-1a6fe.firebaseapp.com",
    projectId: "synq-1a6fe",
    storageBucket: "synq-1a6fe.firebasestorage.app",
    messagingSenderId: "991435331026",
    appId: "1:991435331026:web:94022c39f22a4f7ee9240b",
    measurementId: "G-9K8DXS4HS1"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  // Protect page
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      loadContacts(user.uid);
    }
  });

  function loadContacts(currentUserId) {
    const list = document.getElementById("contactsList");
    list.innerHTML = "";

    db.collection("users").get().then(snapshot => {
      snapshot.forEach(doc => {
        if (doc.id !== currentUserId) {
          const user = doc.data();

          const div = document.createElement("div");
          div.className = "contact";
          div.innerHTML = `
            <div class="avatar">${user.username.charAt(0).toUpperCase()}</div>
            <div class="name">${user.username}</div>
          `;

          // Click â†’ open chat later
          div.onclick = () => {
            alert("Chat with " + user.username + " coming next ðŸ‘€");
          };

          list.appendChild(div);
        }
      });

      if (list.innerHTML === "") {
        list.innerHTML = "No contacts yet";
      }
    });
  }

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "login.html";
    });
  }
</script>

</body>
</html>
