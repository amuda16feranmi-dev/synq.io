<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Mini WhatsApp</title>
<style>
  body { font-family: Arial; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
  input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background: #0056b3; }
  h2 { text-align: center; margin-bottom: 20px; }
  .link { text-align: center; margin-top: 10px; }
  .link a { color: #007bff; text-decoration: none; }
</style>
</head>
<body>

<div class="container">
  <h2>Sign Up</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="indexBtn">Sign Up</button>
  <div class="link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<!-- Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCSo3we0rPWhMSgDz-gghQUcv5DxaM7cCs",
    authDomain: "synq-1a6fe.firebaseapp.com",
    projectId: "synq-1a6fe",
    storageBucket: "synq-1a6fe.firebasestorage.app",
    messagingSenderId: "991435331026",
    appId: "1:991435331026:web:94022c39f22a4f7ee9240b",
    measurementId: "G-9K8DXS4HS1"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function signup() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !email || !password) {
      alert("Please fill all fields");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;

        return db.collection("users").doc(user.uid).set({
          username: username,
          email: email,
          uid: user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        alert("Signup successful!");
        window.location.href = "login.html";
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
  }

  document.getElementById("indexBtn").addEventListener("click", signup);
</script>

</body>
</html>
